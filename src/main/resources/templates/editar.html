<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Editar Livro</h1>

<form th:action="@{/salvar}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required /><br/>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" th:field="*{autor}" required /><br/>

    <label for="anoPublicacao">Ano de Publicação:</label>
    <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" required /><br/>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" th:field="*{genero}" required/><br/>

    <label for="imageUrl">URL da Imagem:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" /><br/>

    <label for="estoque">Estoque:</label>
    <input type="number" id="estoque" th:field="*{estoque}" required /><br/>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" th:field="*{preco}" required /><br/>

    <button type="submit">Salvar Alterações</button>
</form>

<br/>
<a href="/">Voltar à Lista de Livros</a>

</body>
</html>
