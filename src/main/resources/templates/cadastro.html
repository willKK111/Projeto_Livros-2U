<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .field { margin-bottom: 12px; }
    </style>
</head>
<body>
<h1>Cadastrar Livro</h1>


<form th:action="@{/salvar}" th:object="${livro}" method="post">

    <!-- Mensagens de erro globais -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="field">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" />
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="error"></span>
    </div>

    <div class="field">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" />
        <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="error"></span>
    </div>

    <div class="field">
        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" />
        <span th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}" class="error"></span>
    </div>

    <div class="field">
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" />
        <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></span>
    </div>

    <div class="field">
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" th:field="*{estoque}" min="0" />
        <span th:if="${#fields.hasErrors('estoque')}" th:errors="*{estoque}" class="error"></span>
    </div>

    <div class="field">
        <label for="preco">Preço (R$):</label>
        <input type="number" step="0.01" id="preco" th:field="*{preco}" min="0.01" />
        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="error"></span>
    </div>

    <!-- Campo oculto para imageUrl -->
    <input type="hidden" th:field="*{imageUrl}" />

    <div class="field">
        <button type="submit">Salvar</button>
    </div>
</form>

<br/>
<a href="/admin">Voltar para Home Admin</a>
</body>
</html>
