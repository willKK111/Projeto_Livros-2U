<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-label input {
            margin-right: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="title">Cadastro de Usu치rio</h2>
    <form action="#" th:action="@{/cadusuario}" th:object="${usuario}" method="post">
        <label for="username">Usu치rio:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Digite seu usu치rio" required/>

        <label for="password">Senha:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Digite sua senha" required/>

        <label class="checkbox-label">
            <input type="checkbox" th:field="*{admin}" /> Administrador
        </label>

        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
