<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:replace="${title}">Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Livros</a>
            <div>
                <a class="nav-link" th:href="@{/verCarrinho}">Carrinho (<span th:text="${session.carrinho != null ? session.carrinho.size() : 0}"></span>)</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
</nav>

<footer th:fragment="footer">
    <div class="text-center mt-5">
        <p>&copy; 2025 - Sistema de Livros</p>
    </div>
</footer>

</body>
</html>
